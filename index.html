<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pop the Love ğŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Sacramento', cursive;
      overflow: hidden;
      background: linear-gradient(to bottom, #e0f7fa, #fff);
    }

    .screen {
      width: 100vw;
      height: 100vh;
      position: absolute;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    #bubbles-screen {
      background-color: #f0faff;
      z-index: 2;
      overflow: hidden;
    }

    .bubble-orbit {
      position: absolute;
      width: 0;
      height: 0;
      animation: orbit 20s linear infinite;
    }

    .bubble {
      width: 60px;
      height: 60px;
      background: rgba(173, 216, 230, 0.6);
      border-radius: 50%;
      font-size: 1.8rem;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transform: translateX(120px);
      transition: 0.3s;
    }

    .bubble:hover {
      background: rgba(255, 182, 193, 0.8);
    }

    @keyframes orbit {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #love-screen {
      background: linear-gradient(to bottom, #ffdee9, #b5fffc);
      z-index: 1;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      color: #ff4e6d;
    }

    p {
      font-size: 1.5em;
      color: #444;
      margin-top: 20px;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      color: #ff4e6d;
      font-size: 2em;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Bubble Popping Screen -->
  <div id="bubbles-screen" class="screen">
    <h1 style="color:#444; font-size:2em;">Pop all the bubbles to see your surprise! ğŸ«§ğŸ’Œ</h1>
  </div>

  <!-- Love Letter Screen -->
  <div id="love-screen" class="screen hidden">
    <div class="container">
      <h1>For My Pretty Little Baby ğŸ’˜</h1>
      <p>
        Hey Pragya,<br><br>
        I know you're feeling low, but you're the light that makes my world glow ğŸŒŸ.<br>
        Never forget how loved, strong, and beautiful you are.<br><br>
        Yours always,<br>
        Ayuuu ğŸ’™
      </p>
      <audio autoplay loop>
        <source src="pretty_little_baby.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
    <div class="hearts">
      <span class="heart" style="left:10%;">â¤ï¸</span>
      <span class="heart" style="left:30%;">ğŸ’–</span>
      <span class="heart" style="left:50%;">ğŸ’•</span>
      <span class="heart" style="left:70%;">ğŸ’—</span>
      <span class="heart" style="left:90%;">ğŸ’</span>
    </div>
  </div>

  <script>
    const bubbleScreen = document.getElementById('bubbles-screen');
    const loveScreen = document.getElementById('love-screen');

    const bubbleCount = 12;
    let popped = 0;

    for (let i = 0; i < bubbleCount; i++) {
      const orbit = document.createElement('div');
      orbit.classList.add('bubble-orbit');
      orbit.style.top = `${Math.random() * 80 + 10}%`;
      orbit.style.left = `${Math.random() * 80 + 10}%`;
      orbit.style.animationDuration = `${16 + Math.random() * 10}s`;

      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.textContent = 'ğŸ«§';

      bubble.addEventListener('click', () => {
        orbit.remove();
        popped++;
        if (popped === bubbleCount) {
          setTimeout(() => {
            bubbleScreen.classList.add('hidden');
            loveScreen.classList.remove('hidden');
          }, 500);
        }
      });

      orbit.appendChild(bubble);
      bubbleScreen.appendChild(orbit);
    }
  </script>

</body>
</html>
